<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a basics of HTML, This file was used for a DEMO">
    <meta name="keywords" content= "HTML, Computer Basics, Website development basics">


    <title>HTML Basics</title>

    <style>
        h6{
            background-color: cadetblue;
        }

        header{
            color: crimson;
        }

        li{
list-style: none;
display: inline;
        }
    </style>
</head>
<body>
   

    <!-- page Layout contents --
    Header 
    Navigation Bar / Navbar 
    Footer 
    Main content -->

    <!-- Semantic tags are tags which describes the meaning ,
    which gives the information what kind of work it does -->


    <!-- There are two kind of HTML Elements 
    1. Inline Level Element 
    2. Block Level Element


Block level elements are such elements which occupies the whole width of your webpage 
Inline Level Elements are such elements which occupies the space according to its content-->


<!-- img, a -->

    <header>
        <h1>HTML Basics</h1>
        <!-- There are total 6 heading elements i.e h1 to h6  -->
    </header>

    <nav>
        <!-- ul - unordered list  -->
        <ol>
<li>Home</li>
<li>About</li>
<li>Blog</li>
<li>Contact</li>
        </ol>
    </nav>
</body>
</html>
