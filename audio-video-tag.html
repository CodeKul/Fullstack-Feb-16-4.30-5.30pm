<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Video Tag</title>
</head>
<body>

    <!-- To embed any audio file in our website we use <audio> element 
        And its necessary to mention controls attribute in the audio tag so that controls can be visible-->

    <!-- <audio src="aud-1.mp3" controls autoplay></audio> -->

    <audio controls>
        <source src="aud-2.mp3">
        <source src="aud-2.wav">
    </audio>


    <video src="How to Create a Healthy Plate.mp4" height="200" width="300" controls autoplay loop></video>

    <video controls muted poster="./images/2.jpg">
        <source src="How to Create a Healthy Plate.mp4">
    </video>
</body>
</html>
