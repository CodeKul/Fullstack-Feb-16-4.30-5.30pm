<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button onclick=" setTimeout(add, 1000, 20,25);" type="submit">show data</button>

    <script>
        const add = function(a,b) {
            console.log(a+b);
            document.write(a+b);
        };

       

        function first () {

            setTimeout(() => {
                console.log(1);
            }, 5000)
           
        }

        function two () {

            setTimeout(() => {
                console.log(2);
            }, 3000)
            
        }

        function three () {
            console.log(3);
        }

        first()
        two()
        three()


        function pyramidOfDoom() {
            setTimeout(() => {
                console.log(1);
                setTimeout(() => {
                    console.log(2);

                    setTimeout(() => {
                        console.log(3)
                    },1000)
                },3000)
            },5000)
        }

        // 5s settimeout 3s
        // 3s settimeout 3s



    </script>
