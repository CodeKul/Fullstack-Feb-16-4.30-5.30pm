<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //  For loop 
        //  while loop 
        //  do while loop 
        // for each loop


        for(i=0; i<5; i++) {

document.write("value of i:"+i);

}


        for(j=0; j<5; ++j) {

            document.write("value of j:"+j);

        }



    </script>
</body>
</html>
