<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline;
        }

        li > a{
            text-decoration: none;
        }

       


        /* Child Selector 
        syntax - 
        parent element > child/target element */
    </style>
</head>
<body>
    <header>
        <h1>Child Selector</h1>

    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li><a href="http://www.codekul.com">Contact</a></li>
        </ul>
    </nav>


    <button>
        <a href="https://www.google.com">Google</a>
    </button>
</body>
</html>
