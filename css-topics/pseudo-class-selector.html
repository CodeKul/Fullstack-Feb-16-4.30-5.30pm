<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
        }

        a:visited{
            color: darkgoldenrod;
            
        }

        a:hover{
            color: darkmagenta;
            font-size: xx-large;
        }

        li{
            display: inline;
        }

        li:hover{
            font-style: italic;
            text-decoration: underline;
            color: darkorange;
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
<a href="https://www.google.com">Visit Google</a>

<ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
</ul>
    </div>
</body>
</html>
