<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container{
            display: grid;

            grid-template-columns: 300px 200px 3fr 2fr 30%;
        }

        .grid-items{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-items">One</div>
        <div class="grid-items">Two</div>
        <div class="grid-items">Three</div>
        <div class="grid-items">Four</div>
        <div class="grid-items">Five</div>
    </div>
</body>
</html>
