    <title>Target Attribute</title>

  <body>
    <!-- We can define target attribute for anchor element - which defines when clicked on link 
where should the link or url open i.e in the same tab or new tab 


values for target attribute - 
1. _blank = It opens the url in the new tab
1. _self = It opens the url in the same tab
-->

    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
        similique rem voluptatum assumenda molestiae autem atque rerum quod,
        porro eos voluptas voluptate excepturi ad sit nisi fugiat voluptates
        quae laudantium?
        <a href="https:www.google.com" target="">Visit To google</a>
      </p>
    </div>

    <a href="https://www.bbc.com" target="myframe">Visit BBC</a>

    <iframe src="page-1.html" name="myframe" frameborder="0"></iframe>
